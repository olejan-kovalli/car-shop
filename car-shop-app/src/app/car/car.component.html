<form>
    <label for="make">Make:</label><br>
    <input type="text" id="make" [(ngModel)]="car.make" name="make"><br>

    <label for="model">Model:</label><br>
    <input type="text" id="model" [(ngModel)]="car.model" name="model"><br>
    
    <label for="color">Color:</label><br>
    <input type="text" id="color" [(ngModel)]="car.color" name="color"><br>

    <label for="engineVolume">Volume:</label><br>
    <input type="text" id="engineVolume" [(ngModel)]="car.volume" name="engineVolume"><br>

    <label for="mileage">Mileage:</label><br>
    <input type="text" id="mileage" [(ngModel)]="car.mileage" name="mileage"><br>

    <label for="year">Year:</label><br>
    <input type="text" id="year" [(ngModel)]="car.year" name="year"><br>    
</form>
<button (click)="onSubmit()">Save</button>
<button (click)="onSubmit()">Cancel</button>
